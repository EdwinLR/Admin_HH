<div class="col-md-4" *ngFor="let role of roles">
    <br>
    <div class="card text-center">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center" >
            {{role.roleId}}
            <button class="btn btn-danger" (click)="deleteRole(role.roleId)"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div class="card-body">
            <p>{{role.roleName}}</p>
            <a class="btn btn-info" [routerLink]="['/roles/screens', role.roleId]"><i class="fa-solid fa-display"></i></a>
            <a class="btn btn-info" style="margin-left: 10px;" [routerLink]="['/roles/permissions', role.roleId]"><i class="fa-solid fa-gears"></i></a>
        </div>
    </div>
</div>
